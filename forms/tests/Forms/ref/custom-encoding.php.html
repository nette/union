<body>
	<h1>Nette\Forms example 7</h1>

	<form action="" method="post">

<fieldset>
<legend>Personal data</legend>

<table>
<tr>
	<th><label for="frm-name">Your name:</label></th>

	<td><input type="text" size="35" class="text" name="name" id="frm-name" value="&#381;lu&#357;ou&#269;k&yacute; k&#367;&#328;" /></td>
</tr>

<tr>
	<th><label onclick="return false" for="frm-country">Country:</label></th>

	<td><select onfocus="this.onmousewheel=function(){return false}" name="country[]" id="frm-country" multiple="multiple"><option>Select your country</option><optgroup label="Europe"><option selected="selected">&#268;esk&aacute; republika</option><option>Slovakia</option></optgroup><option>Australia</option><option>Canada</option><option>Egypt</option><option>Japan</option><option>United States</option><option>other</option></select></td>
</tr>

<tr>
	<th><label for="frm-note">Comment:</label></th>

	<td><textarea cols="30" rows="5" name="note" id="frm-note">&#1078;&#1077;&#1076;</textarea></td>
</tr>
</table>
</fieldset>

<fieldset>
<table>
<tr>
	<th>&nbsp;</th>

	<td><input type="submit" class="button" name="submit1" id="frm-submit1" value="Send" /></td>
</tr>
</table>
</fieldset>

<div><input type="hidden" name="userid" id="frm-userid" value="k&#367;&#328;" /></div>
</form>

</body>
